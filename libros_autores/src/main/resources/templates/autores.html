        <!doctype html>
            <html lang="en">

            <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>autores</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                    crossorigin="anonymous">
                     <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
            </head>

            <body>
                <div th:replace="~{fragments/fragments :: navbar}"></div>
                <div class="container">

            
                    <div class="row">

                        <div class="col-md-6">
                            <h1>Agregar un autor</h1>
                            <form action="/autores" method="post">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label> <input type="text" class="form-control"
                                        id="nombre" name="nombre" aria-describedby="emailHelp"
                                        placeholder="Ingresa el nombre del autor" required>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label> <input type="text" class="form-control"
                                        id="apellido" name="apellido" aria-describedby="emailHelp"
                                        placeholder="Ingresa el apellido del autor" required>
                                </div>
                                <div class="form-group">
                                    <label for="notas">Notas</label>
                                    <textarea class="form-control" id="notas" name="notas" rows="3" required></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>

                        </div>
                        <div class="col-md-6">

                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col"> nombre </th>
                                        <th scope="col">Acci√≥n</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                        <tr th:each="autor: ${autores}">
                                            <th scope="row">[[${autor.id}]]</th>
                                            <td> [[${autor.nombre}]] [[${autor.apellido}]]  </td>
                                            <td>
                                                <a th:href="@{|/autores/detalle/${autor.id}|}">
                                                  <i class="bi bi-pencil"></i>
                                                </a>
                                                <a th:href="@{|/autores/borrar/${autor.id}|}">
                                                  <i class="bi bi-trash"></i>
                                                </a>
                                              </td>
                                        </tr>
                                        
                                </tbody>
                            </table>




                        </div>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
            </body>

            </html>

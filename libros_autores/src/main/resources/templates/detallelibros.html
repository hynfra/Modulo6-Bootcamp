
    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo JSP con bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div th:replace="~{fragments/fragments :: navbar}"></div>
    <div class="container">
	
    	<div class="row">
	    	<div class="col-12">
	    	<h1> [[${libro.titulo}]]</h1>
	    	</div>
	    	<div class="col-3">
	    		<h3>id</h3>
	    	</div>
	    	<div class="col-3">
	    		<h5>[[${libro.id}]]</h5>
	    	</div>
	    	</div>
	    	<div class="row">
		    	<div class="col-3">
		    		<h3>Descripcion</h3>
		    	</div>
		    	<div class="col-3">
		    		<h5> [[${libro.descripcion}]]</h5>
		    	
		    	</div>
		    	
		    	<div class="col-12">
		    		<h3>Autor</h3>
		    			<ul class="list-group">
		    				<li class="list-group-item">nombre y apellido></li>
		    				
		    			</ul>
		    			
		    			
		    	
		    	</div>
				<!-- esto es como /libros/8/agregarautor -->
		    	<form  method="post" action="@{|/libros/${libro.id}/agregarautor|}">
		    	<div class="col-3">
		    	 <div class="form-group">
				    <label for="exampleFormControlSelect1">agregar un autor</label>
				    <select class="form-control" id="exampleFormControlSelect1">

						<option value selected>agregar un autor</option>
				      <option th:each="autor: ${autoresNoRelacionados}" th:value="${autor.id}">
						[[${autor.nombre}]]  [[${autor.apellido}]]
					  </option>
				      
				      
				    </select>
				  </div>
		    	</div>
		    	<div class="col-3">
		    		
		    			<button type="submit" class="btn btn-primary">Agregar</button>
		    	</div>
		    	</form>
	    	</div>
    
    
    	
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

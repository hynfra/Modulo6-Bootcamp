<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{fragments/fragments :: navbar}"></div>
    <div class="container">
        <h1 class="text-center">Canales</h1>
        <div class="row">
            <div class="col-6">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Canales</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="n: ${canales}">
                        <td >[[${n.name}]]</td>
                        
                      </tr>
                      
                    </tbody>
                  </table>
            </div>
            <div class="col-6">

                <form method="post" action="/canales">
                    <div class="form-group">
                      <label for="canal">Ingrese nombre del canal</label>
                      <input type="text" class="form-control" id="canal"  name="name" aria-describedby="emailHelp" placeholder="Ingrese el canal">
                      <small id="emailHelp" class="form-text text-muted">un canal de tv o de streaming.</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Agregar</button>
                  </form>

            </div>
        </div>
    </div>

</body>
</html>

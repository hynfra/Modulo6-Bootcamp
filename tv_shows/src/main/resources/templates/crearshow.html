<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{fragments/fragments :: navbar}"></div>
    <div class="container">
        <h1 class="text-center">Add a new show</h1>
        <form method="post" action="/shows/create">
            <div class="form-row">
                <div class="form-group">
                    <label for="inputAddress">titulo</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="ingrese un titulo"
                        name="titulo">
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">canal</label>
                        <select class="form-select" name="canal_id" required>
                            <option value selected>Elije una cadena</option>
                            <option th:each="n: ${canales}" th:value="${n.id}">[[${n.name}]]</option>
                            
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">fecha de lanzamiento</label>
                        <input type="date" name="fecha" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripcion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="descripcion"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary mx-auto" >Crear</button>
        </form>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

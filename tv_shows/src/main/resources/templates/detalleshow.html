
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo JSP con bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div th:replace="~{fragments/fragments :: navbar}"></div>
    <div class="container">
	<div class="row">
        <div class="col-6">
            <h1>Titulo tv show </h1>
        </div>
        <div class=" col-3 offset-3">
            <a href="/shows">Volver</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>Titulo:</h2>
            <h3>[[${show.titulo}]]</h3>
        </div>
        <div class="col-12">
            <h2>Canal:</h2>
            <h3>[[${show.canal}]]</h3>
        </div>
        <div class="col-12">
            <h2>fecha:</h2>
            <h3>[[${show.fecha}]]</h3>
        </div>
        <div class="col-12">
            <h2>descripción:</h2>
            <h3>[[${show.descripcion}]]</h3>
        </div>

        <div class="col-12 mt-3">
            <h2>Ultima actualización:</h2>
            <h3>ingrese la fecha de la ultima actualizacion</h3>
        </div>
        <div class="col-12">
            <a th:href="@{|/shows/${show.id}/edit|}">Editar</a>|
            <a th:href="@{|/shows/${show.id}/destroy|}">Borrar</a>
        </div>
    </div>
    	
    	
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{fragments/fragments :: navbar}"></div>
    <div class="container">
        <h1 class="text-center">Editar un show</h1>
        <form method="post" th:action="@{|/shows/${show.id}/edit|}">
            <div class="form-row">
                <div class="form-group">
                    <label for="inputAddress">titulo</label>
                    <!--se recibe el objeto show y se pone en el value-->
                    <input type="text" class="form-control" id="inputAddress" placeholder="ingrese un titulo"
                        name="titulo" th:value="${show.titulo}">
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">canal</label>
                        <select class="form-select" name="canal" required th:value="${show.canal}">
                            <option value="Paramount">Paramount</option>
                            <option value="HBO">HBO</option>
                            <option value="Star+">Star+</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">fecha de lanzamiento</label>
                        <input type="date" th:value= "${show.fecha}"name="fecha" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripcion</label>
                <input class="form-control" th:value="${show.descripcion}"  name="descripcion"></input>
            </div>
            
            <div class="row">
                <div class="col-offset-6">
                    <button type="submit" class="btn btn-primary mx-auto" >Actualizar</button>
                    <a href="@{|/shows/${show.id}|}">Ir al show</a>
                </div>
            </div>
           

        </form>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

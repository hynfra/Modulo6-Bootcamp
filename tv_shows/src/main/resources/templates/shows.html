<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
</head>

<body>
    <div th:replace="~{fragments/fragments :: navbar}"></div>
    <!--Aca van (si los hubiese) los mensajes flash-->
    
    <div class="container">
        <div th:if="${bien}" class="alert alert-success" role="alert">
            <strong>[[${bien}]]</strong>
            Mensaje Bueno
          </div>
        <h1 class="text-center"> Todos los shows</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">titulo</th>
                    <th scope="col">canal</th>
                    <th scope="col">fecha de lanzamiento</th>
                    <th scope="col">acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="show : ${shows}">
                    <th scope="row">[[${show.id}]]</th>
                    <td>[[${show.titulo}]]</td>
                    <td>@[[${show.canal}]]</td>
                    <td>[[${show.fecha}]]</td>
                    <td>
                        <a th:href="@{|/shows/${show.id}|}"><i class="bi bi-tv"></i></a>
                        <a th:href="@{|/shows/${show.id}/edit|}"><i class="bi bi-pencil-fill"></i></a>
                        <a th:href="@{|/shows/${show.id}/destroy|}"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
